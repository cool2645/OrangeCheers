<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href='https://cdn.webfont.youziku.com/webfonts/nomal/25081/46010/5b19626bf629d9187422e708.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>2645 实验室</title>
  </head>
  <body class="orange-cheers">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
  <script>
    function initMonacoEditor() {
      require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
      window.MonacoEnvironment = { getWorkerUrl: () => proxy };

      let proxy = URL.createObjectURL(new Blob([`
	self.MonacoEnvironment = {
		baseUrl: 'https://unpkg.com/monaco-editor/min/'
	};
	importScripts('https://unpkg.com/monaco-editor/min/vs/base/worker/workerMain.js');
`], { type: 'text/javascript' }));

      for (let element of document.getElementsByTagName('pre')) {
        require(["vs/editor/editor.main"], () => {
          let code = element.innerText.trim();
          let lang = element.className.match(/lang:(\S+)/);
          lang = (lang && lang.length) > 1 ? lang[1] : '';
          lang = lang.replace(/\+/g, 'p');
          lang = lang.replace(/#/g, 'sharp');
          console.log(lang);
          element.style.display = 'block';
          element.style.overflow = 'hidden';
          let enter = code.match(/\n\r?/g);
          element.style.height = 19 * (enter ? enter.length + 1 : 1) + 'px';
          element.innerHTML = '';
          let editor = window.monaco.editor.create(element, {
            value: code,
            language: lang,
            folding: true,
            scrollBeyondLastLine: false,
          });
        });
      }
    }
  </script>
  </body>
</html>
